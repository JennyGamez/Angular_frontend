<div class="col-lg-12" style="margin: 6% auto;">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">

      <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center;"> Restablecer Contraseña </div>
        <div class="row">
          <form [formGroup]="resetPassForm" class="login-container" (ngSubmit)="resetPass()">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="panel-body">
                <label>Correo electrónico</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Ingrese el correo electrónico" />
                <br>
                <div class="row">
                  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-3">
                    <button type="button" class="btn btn-info btn-sm btn-block" title="" d="ayudaTour">
                      <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                      <a routerLink="/login" class="btn btn-primary btn-block btn-flat">Volver</a>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block btn-flat">Restablecer</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
