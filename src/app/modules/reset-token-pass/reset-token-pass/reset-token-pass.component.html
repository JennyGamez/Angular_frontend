<body class="cuerpoFormulario">
    <div class="col-lg-12" style="margin: 6% auto;">
        <div class="row">
            <div class="col-lg-12 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <br>
                    <div style="text-align: center;">
                        <img src="assets/img/icono.png" width="25%" /><br>
                        <img src="assets/img/entregalo.png" width="45%" /><br>
                        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">A continuación introduzca su nueva contraseña</label>
                    </div>
                    <div class="row resetTokenPassForm">
                        <form [formGroup]="resetTokenPassForm" class="login-container" (ngSubmit)="resetTokenPass()">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="panel-body datos">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" formControlName="password" class="form-control form-group has-feedback" placeholder="Nueva contraseña" />
                                            <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                                                <div *ngIf="formControls.password.errors.required">Contraseña es obligatorio</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <input type="password" formControlName="passwordConfirma" class="form-control form-group has-feedback" placeholder="Confirmar contraseña" />
                                            <div *ngIf="isSubmitted && formControls.passwordConfirma.errors" class="help-block">
                                                <div *ngIf="formControls.passwordConfirma.errors.required">La confirmación de contraseña es obligatorio</div>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block btn-flat botones envio">Establecer contraseña</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                {{mensaje}}
            </div>
        </div>
    </div>
</body>
