<body class="cuerpoFormulario">
    <div class="col-lg-12" style="margin: 6% auto;">
        <div class="row">
            <div class="col-lg-12 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <br>
                    <div style="text-align: center;">
                        <img src="assets/img/icono.png" width="25%" /><br>
                        <img src="assets/img/entregalo.png" width="45%" /><br>
                        <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">A continuación introduzca el correo con el que inicia sesión</label>
                    </div>
                    <div class="row resetPassForm">
                        <form [formGroup]="resetPassForm" class="login-container" (ngSubmit)="resetPass()">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="panel-body datos">
                                    <input type="email" formControlName="email" class="form-control form-group has-feedback" placeholder="Introduzca su correo electrónico" />
                                    <span class='glyphicon glyphicon-envelope'></span>
                                    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                                        <div *ngIf="formControls.email.errors.required">Correo electrónico es obligatorio</div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-success btn-block btn-flat botones envio">Restablecer contraseña</button>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <a routerLink="/login" class="btn btn-primary btn-block btn-flat botones">Volver</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                {{mensaje}}
            </div>
        </div>
    </div>
</body>
