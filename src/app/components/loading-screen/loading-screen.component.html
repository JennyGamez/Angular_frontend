<body class="loading-screen-wrapper" *ngIf="statusloading">
    <div class="col-lg-12" style="margin: 6% auto;">
        <div class="row">
            <div class="col-lg-12 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <br>
                    <div style="text-align: center;">
                        <img src="assets/img/icono.png" width="25%" /><br>
                        <img src="assets/img/entregalo.png" width="45%" /><br>
                    </div><br/>
                    <div class="row resetTokenPassForm">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="panel-body datos">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <br/><br/>
                                        <div class="overlay loading-screen-icon">
                                            <i class="fa fa-refresh fa-spin" style="font-size: 60px;"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div style="text-align: center; font-size: 17px"><br/><br/> {{ textloading }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
